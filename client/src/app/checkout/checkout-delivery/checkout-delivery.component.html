<div class="mt-4" [formGroup]="checkoutForm">
    <h4 class="mb-4 alternate-font">Chọn phương thức giao hàng</h4>
    <div class="row ml-4" formGroupName="deliveryForm">
        <div class="col-6 form-group mb-4" *ngFor="let method of deliveryMethods">
            <input type="radio" 
                id={{method.id}}
                (click)="setShippingPrice(method)"
                value={{method.id}} 
                formControlName="deliveryMethod"
                class="custom-control-input">
            <label for="{{method.id}}" class="custom-control-label" style="cursor: pointer;">
                <strong>{{method.shortName}} - {{method.price}}</strong>
                <br>
                <span class="label-description">{{method.description}}</span>
            </label>
        </div>
    </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Quay lại
    </button>
    <button [disabled]="checkoutForm.get('deliveryForm').invalid" class="btn btn-primary" cdkStepperNext>
        Tiếp tục <i class="fa fa-angle-right"></i>
    </button>
</div>
