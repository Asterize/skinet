<div class="container">
    <ul class="nav nav-pills nav-justified align-items-stretch ">
        <li class="nav-item" *ngFor="let step of steps; let i = index" style="flex-basis: 25%;">
            <button
                (click)="onClick(i)"
                [disabled]="true"
                [class.active]="selectedIndex === i"
                class="nav-link py-3 text-uppercase font-weight-bold btn-block"
                style="height: 100%;">
                {{step.label}}
            </button>
        </li>
    </ul>
    <div>
        <ng-container [ngTemplateOutlet]="selected.content"></ng-container>    
    </div>
</div>
