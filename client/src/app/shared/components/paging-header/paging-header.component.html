<header>
    <span *ngIf="totalCount && totalCount > 0">
        Hiển thị 
        <strong>
            {{(pageNumber - 1) * pageSize + 1}} -
            {{pageNumber * pageSize
                > totalCount 
                ? totalCount 
                : pageNumber * pageSize
            }}
        </strong> trong tổng <strong>{{this.totalCount}}</strong> kết quả</span>
    <span *ngIf="totalCount === 0">
        <strong>Không</strong> có kết quả tìm kiếm nào phù hợp 
    </span>
</header>
