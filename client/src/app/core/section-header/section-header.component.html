<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs">
    <section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label !== 'Home'" class="py-5 bg-primary"
        style="margin-top: 105px; background-color: #f5f5f5;">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-9">
                    <h1 class="text-white alternate-font">{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h1>
                </div>
                <div class="col-3 text-white">
                    <xng-breadcrumb class=""></xng-breadcrumb>
                </div>
            </div>
        </div>
    </section>

</ng-container>
